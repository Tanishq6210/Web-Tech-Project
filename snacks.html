<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script type="text/javascript">
        function showSnacks() {
            var data_file = "snacks.json";
            var http_request = new XMLHttpRequest();
            http_request.onreadystatechange = function () {
                if (http_request.readyState == 4) {
                    var obj = JSON.parse(http_request.responseText);
                    for (var i = 0; i<obj.length; i++) {
                        var div = document.createElement('div');
                        div.className = 'box';
                        div.innerHTML =  '<img src="' + obj[i].image + '">' +
                            '<h3>' + obj[i].name + '</p>' +
                            '<p> Rating : ' + obj[i].rating + '</p>' +
                            '<span>' + obj[i].price + '</span>' +
                            '  <button>add to cart</button>';

                        document.getElementById('snack').appendChild(div);
                    }
                }
            }
            http_request.open("GET", data_file, true);
            http_request.send();
        }

    </script>
</head>

<body>
    I'm having breakfast!
    <div class="box-container" id="snack">

    </div>
    <button onclick="showSnacks()">Click me!</button>
</body>

</html>
